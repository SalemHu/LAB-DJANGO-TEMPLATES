{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="{% static 'style/home_style.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <div class="nav_bar">
            <a href="">Gmail</a>
            <a href="">Images</a>
        </div>
        <span id="apps-icon" class="material-symbols-outlined">
            apps
            </span>
            <button class="signing">Sign in</button>
    </nav>

    <section class="searching-bar">
        <img class="logo"src="{% static 'image/google-logo.png'%}" />
        <form>
            <span id="search-icon"class="material-symbols-outlined">
                search
            </span>
            <img class="mic" src="{% static 'image/mircophone.png'%}">
            <img class="cam" src="{% static 'image/camera.png'%}">
            <input class="search-input" type="text">
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <p class="translation">Google offered in:  <a class="arabic" href=""> العربية </a></p>
        </form>
    </section>

    <footer>
        <div class="panel">
            <p class="country">Saudi Arabia</p>
        </div>
        <div class="panel">
            <div class="left-side">
                <a href="">About</a>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Work</a>
            </div>
            <div class="right-side">
                <a href="">Privacy</a>
                <a href="{% url 'main:terms_page'  %}">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
